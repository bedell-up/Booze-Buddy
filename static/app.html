<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booze Buddy</title>
    <link rel="icon" href="/static/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cocktail"></i> Booze Buddy</h1>
            <p>Your personal cocktail assistant</p>
            <div class="user-info">
                <span class="username">Welcome, <span id="user-name">User</span>!</span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- (rest of your body remains unchanged) -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const tokenType = localStorage.getItem('token_type');

            if (!token || !tokenType) {
                if (window.location.pathname !== '/login') {
                    console.log("No auth token found, redirecting to login");
                    window.location.href = '/login';
                }
                return;
            }

            console.log("Auth token found, initializing app");
            initializeApp();
        });

        function initializeApp() {
            const API_BASE_URL = window.location.origin;

            console.log("Using API_BASE_URL:", API_BASE_URL);

            // (keep the rest of your JS code as-is here)
        }
    </script>
</body>
</html>
